<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Sa Imo ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            transition: opacity 0.8s ease;
        }

        #intro-screen { background-color: #ff4d6d; color: white; z-index: 3; }
        #message-screen { background-color: #ff758f; color: white; z-index: 2; opacity: 0; pointer-events: none; }

        #proposal-container {
            opacity: 0;
            transition: opacity 1s ease;
            background: white;
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            max-width: 400px;
            width: 85%;
            z-index: 1;
            pointer-events: none;
        }

        .celebration-gif {
            width: 100%;
            max-width: 180px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: none;
        }

        h1, h2 { margin-bottom: 20px; font-size: 1.6rem; color: #d63384; }
        #intro-screen h2, #message-screen h1 { color: white; }
        
        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s ease;
        }

        .primary-btn { 
            background: white; 
            color: #ff4d6d; 
            border-radius: 50px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .lower-btn { margin-top: 50px; }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-top: 30px;
            position: relative;
            min-height: 60px;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        
        #noBtn { 
            background-color: #6c757d; 
            color: white; 
            position: relative;
            z-index: 999;
            transition: left 0.3s ease, top 0.3s ease; 
            /* Helps mobile browsers handle the button better */
            touch-action: manipulation;
        }

        .heart { color: #ff4d6d; font-size: 3.5rem; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="intro-screen" class="screen">
        <h2>Hi, Sweet Pea ü´õ</h2>
        <button class="primary-btn" onclick="showNext('intro-screen', 'message-screen')">Click to Open</button>
    </div>

    <div id="message-screen" class="screen">
        <h1 style="font-style: italic;">"Wa nay daghang pasundayag..."</h1>
        <button class="primary-btn lower-btn" onclick="showProposal()">Continue ‚û°Ô∏è</button>
    </div>

    <div id="proposal-container">
        <div id="main-heart" class="heart">‚ù§Ô∏è</div>
        <img id="val-gif" src="ezgif.com-animated-gif-maker.gif" alt="Cute GIF" class="celebration-gif">
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="btn-group" id="button-area">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onclick="handleNoClick()" onmouseenter="handleNoHover()">Neeeveerrrr!</button>
        </div>
    </div>

    <script>
        let canMove = false;
        let hasBeenClickedOnce = false;
        const noBtn = document.getElementById('noBtn');

        // Handles the mobile touch event to move the button before the click registers
        noBtn.addEventListener('touchstart', function(e) {
            if (!canMove) return;
            // Prevent default behavior to stop the 'click' event from firing
            e.preventDefault(); 
            hasBeenClickedOnce = true;
            moveButton();
        });

        function showNext(currentId, nextId) {
            document.getElementById(currentId).style.opacity = '0';
            document.getElementById(currentId).style.pointerEvents = 'none';
            setTimeout(() => {
                const next = document.getElementById(nextId);
                next.style.opacity = '1';
                next.style.pointerEvents = 'auto';
            }, 400);
        }

        function showProposal() {
            document.getElementById('message-screen').style.opacity = '0';
            document.getElementById('message-screen').style.pointerEvents = 'none';
            
            setTimeout(() => {
                const container = document.getElementById('proposal-container');
                container.style.opacity = '1';
                container.style.pointerEvents = 'auto';

                setTimeout(() => {
                    canMove = true;
                }, 1000);
            }, 600);
        }

        function moveButton() {
            if (!canMove) return;

            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed'; 
            
            const maxX = window.innerWidth - btn.offsetWidth - 20;
            const maxY = window.innerHeight - btn.offsetHeight - 20;
            
            const randomX = Math.max(10, Math.floor(Math.random() * maxX));
            const randomY = Math.max(10, Math.floor(Math.random() * maxY));
            
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function handleNoClick() {
            if (!hasBeenClickedOnce) {
                hasBeenClickedOnce = true;
                moveButton();
            }
        }

        function handleNoHover() {
            if (hasBeenClickedOnce) {
                moveButton();
            }
        }

        function celebrate() {
            document.getElementById('question').innerHTML = "Yeey! See you on the 14th! I love you! üòò";
            document.getElementById('button-area').style.display = 'none';
            document.getElementById('main-heart').innerHTML = "üíñ‚ú®üéâ";
            
            const gif = document.getElementById('val-gif');
            gif.style.display = 'inline-block';
            
            document.body.style.backgroundColor = "#ffb3c1";
            document.body.style.transition = "background-color 1s ease";
        }
    </script>
</body>
</html>
