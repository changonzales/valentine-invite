<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Sa Imo ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            transition: opacity 0.8s ease;
        }

        #intro-screen { background-color: #ff4d6d; color: white; z-index: 3; }
        #message-screen { background-color: #ff758f; color: white; z-index: 2; opacity: 0; pointer-events: none; }

        #proposal-container {
            opacity: 0;
            transition: opacity 1s ease;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 350px;
            width: 90%;
            z-index: 1;
        }

        .celebration-gif {
            width: 100%;
            max-width: 200px;
            border-radius: 15px;
            margin: 10px auto 20px auto;
            display: none;
        }

        h1, h2 { margin-bottom: 20px; font-size: 1.5rem; color: #d63384; }
        #intro-screen h2, #message-screen h1 { color: white; }
        
        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .primary-btn { background: white; color: #ff4d6d; border-radius: 50px; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #6c757d; color: white; }

        /* THIS KEEPS THEM BESIDE EACH OTHER */
        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 60px;
            width: 100%;
        }

        .heart { color: #ff4d6d; font-size: 3rem; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="intro-screen" class="screen">
        <h2>Hi, Sweet Pea ü´õ</h2>
        <button class="primary-btn" onclick="showNext('intro-screen', 'message-screen')">Click to Open</button>
    </div>

    <div id="message-screen" class="screen">
        <h1 style="font-style: italic;">"Wa nay daghang pasundayag..."</h1>
        <button class="primary-btn" onclick="showProposal()">Continue ‚û°Ô∏è</button>
    </div>

    <div id="proposal-container">
        <div id="main-heart" class="heart">‚ù§Ô∏è</div>
        
        <img id="val-gif" src="ezgif.com-animated-gif-maker.gif" alt="Cute GIF" class="celebration-gif">
        
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="btn-group" id="button-area">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">Neeeveerrrr!</button>
        </div>
    </div>

    <script>
        function showNext(currentId, nextId) {
            document.getElementById(currentId).style.opacity = '0';
            document.getElementById(currentId).style.pointerEvents = 'none';
            setTimeout(() => {
                const next = document.getElementById(nextId);
                next.style.opacity = '1';
                next.style.pointerEvents = 'auto';
            }, 400);
        }

        function showProposal() {
            document.getElementById('message-screen').style.opacity = '0';
            document.getElementById('message-screen').style.pointerEvents = 'none';
            setTimeout(() => {
                document.getElementById('proposal-container').style.opacity = '1';
            }, 600);
        }

        function moveButton() {
            const btn = document.getElementById('noBtn');
            // It only becomes 'fixed' once she tries to click it
            btn.style.position = 'fixed'; 
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('question').innerHTML = "Yay! See you on the 14th! ü•∞";
            document.getElementById('button-area').style.display = 'none';
            document.getElementById('main-heart').innerHTML = "üíñ‚ú®üéâ";
            
            const gif = document.getElementById('val-gif');
            gif.style.display = 'block';
            
            document.body.style.backgroundColor = "#ffb3c1";
            document.body.style.transition = "background-color 1s ease";
        }
    </script>
</body>

</html>
